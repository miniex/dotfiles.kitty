# ---------------------------------------------------------
# Font Configuration
# ---------------------------------------------------------
font_family      D2Coding Ligature
bold_font        D2Coding Ligature Bold
italic_font      auto
bold_italic_font auto
font_size        12.0

# ---------------------------------------------------------
# Symbol Mapping (Nerd Font Integration)
# ---------------------------------------------------------
# Pomicons
symbol_map U+e000-U+e00a Symbols Nerd Font Mono
# Powerline Symbols
symbol_map U+e0a0-U+e0a2 Symbols Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+e0a3 Symbols Nerd Font Mono
# Powerline Symbols
symbol_map U+e0b0-U+e0b3 Symbols Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+e0b4-U+e0c8 Symbols Nerd Font Mono
symbol_map U+e0ca Symbols Nerd Font Mono
symbol_map U+e0cc-U+e0d3 Symbols Nerd Font Mono
# Font Awesome Extension
symbol_map U+e200-U+e2a9 Symbols Nerd Font Mono
# Weather Icons
symbol_map U+e300-U+e3eb Symbols Nerd Font Mono
# Nerd Font File Types
symbol_map U+e5fa-U+ebaa Symbols Nerd Font Mono
# Icomoon
symbol_map U+e700-U+e7c5 Symbols Nerd Font Mono
# Codicon
symbol_map U+ea60-U+ebeb Symbols Nerd Font Mono
# Font Awesome
symbol_map U+f000-U+f2df Symbols Nerd Font Mono
# Font Logos
symbol_map U+f300-U+f32f Symbols Nerd Font Mono
# Octicons
symbol_map U+f400-U+f4a7 Symbols Nerd Font Mono
symbol_map U+f4a9 Symbols Nerd Font Mono
symbol_map U+f4aa-U+f4ff Symbols Nerd Font Mono
# Material Design Icons
symbol_map U+f500-U+fd45 Symbols Nerd Font Mono
# Material Design Icons Desktop
symbol_map U+f0001-U+f1af0 Symbols Nerd Font Mono
# Unicode IEC Symbol
symbol_map U+23fb-U+23fe Symbols Nerd Font Mono
symbol_map U+2b58 Symbols Nerd Font Mono
# Octicons (misc)
symbol_map U+2665 Symbols Nerd Font Mono
symbol_map U+26a1 Symbols Nerd Font Mono

# ---------------------------------------------------------
# UI & Appearance
# ---------------------------------------------------------
cursor_shape          block
window_padding_width  2
background_opacity    0.85
background            #1e1e1e
foreground            #ffffff

# ---------------------------------------------------------
# Terminal Behavior
# ---------------------------------------------------------
shell_integration enabled
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ---------------------------------------------------------
# Keyboard Shortcuts
# ---------------------------------------------------------
# Tab management: move tabs forward and backward
map ctrl+shift+j move_tab_forward
map ctrl+shift+k move_tab_backward
