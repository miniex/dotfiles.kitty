# ---------------------------------------------------------
# Font Configuration
# ---------------------------------------------------------
font_family      D2Coding Ligature
bold_font        D2Coding Ligature Bold
italic_font      auto
bold_italic_font auto
font_size        12.0

# ---------------------------------------------------------
# Symbol Mapping (Nerd Font Integration)
# ---------------------------------------------------------
# Maps specific Unicode ranges to 'Symbols Nerd Font Mono'
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# ---------------------------------------------------------
# UI & Appearance
# ---------------------------------------------------------
cursor_shape          block
window_padding_width  2
background_opacity    0.85
background            #1e1e1e
foreground            #ffffff

# ---------------------------------------------------------
# Terminal Behavior
# ---------------------------------------------------------
shell_integration enabled
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ---------------------------------------------------------
# Keyboard Shortcuts
# ---------------------------------------------------------
# Tab management: move tabs forward and backward
map ctrl+shift+j move_tab_forward
map ctrl+shift+k move_tab_backward
